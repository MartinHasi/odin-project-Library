<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Library</title>
</head>
<body>
    <header>
        <h1>Odin Library Project</h1>
        <button id="dialog_button"><h3>Add Book</h3></button>
    </header>
    <dialog id="input_data">
        <div>            
            <label for="book_name">Book Name</label>
            <input type="text" name="book_name" id="book_name">
        </div>
        <div>            
            <label for="author_name">Author Name</label>
            <input type="text" name="author_name" id="author_name">
        </div>
        <div>            
            <label for="book_pages">Book Pages</label>
            <input type="number" name="book_pages" id="book_pages">
        </div>
        <div>
            <select name="read_book" id="read_book">
                <option value="choose" selected disabled>Choose</option>
                <option value="read">Read</option>
                <option value="not read">Not Read</option>
            </select>
        </div>
        <button>Add</button>

    </dialog>
    <main id="conent_container">
        <div class="container">
            <h2>Name</h2>
            <h2>Author</h2>
            <h2>Pages</h2>
            <h2>Read</h2>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
